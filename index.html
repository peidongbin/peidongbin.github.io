<!DOCTYPE html>
<html>
<body>

    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
        Your browser does not support the canvas element.
    </canvas>

    <script type="text/javascript">

        var c = document.getElementById("myCanvas");
        var cxt = c.getContext("2d");
        cxt.moveTo(10, 10);
        cxt.lineTo(150, 50);
        cxt.lineTo(10, 50);
        cxt.stroke();

    </script>
    <div style="height:200px">我的网站的内容</div>
    <div><iframe frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" src="http://www.baidu.com"></iframe></div>
</body>
</html>
